<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <style>
    .selected {
      background-color: lightgrey;
    }
    .selected > td {
      background-color: transparent;
    }
    </style>
  </head>
  <body>
    <main class="container">
      <div>
        <label>Search
          <input type="text" name="search" id="search" onInput="change()" />
          </label>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th><abbr title="entre 0 et 1, zéro (0) pour une correspondance parfaite, un (1) pour résultat très éloigné">Score</abbr></th>
            </tr>
          </thead>
          <tbody id="list">
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
